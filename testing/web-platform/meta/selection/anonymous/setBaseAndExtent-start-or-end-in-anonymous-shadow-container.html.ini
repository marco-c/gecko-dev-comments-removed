[setBaseAndExtent-start-or-end-in-anonymous-shadow-container.html]
  max-asserts: 7
  [setBaseAndExtent(use, 1, circle, 0) in "<svg><use>\\n<circle></circle></use></svg>"]
    expected: FAIL

  [setBaseAndExtent(details, 1, summary, 0) in "<details>\\n<summary>ABC</summary>DEF</details>"]
    expected: FAIL

  [setBaseAndExtent(details, 1, summary + #text, 0) in "<details>\\n<summary>ABC</summary>DEF</details>"]
    expected: FAIL

  [setBaseAndExtent(details, 1, p+p, 0) in "<details>\\n<summary>ABC</summary><p>DEF</p><p>GHI</p></details>"]
    expected: FAIL
