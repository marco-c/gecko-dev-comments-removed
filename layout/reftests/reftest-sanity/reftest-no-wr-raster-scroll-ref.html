<!DOCTYPE HTML>
<html reftest-async-scroll>
<head>
<style>
html, body {
  margin: 0;
  padding: 0;
}
#scroller {
  width: 200px;
  height: 200px;
  overflow: scroll;
  scrollbar-width: none;
  background: green;
}
#content {
  width: 100%;
  height: 400px;
  position: relative;
}
#box {
  position: absolute;
  top: 150px;
  left: 50px;
  width: 100px;
  height: 100px;
  background: blue;
}
</style>
</head>
<body>
<div id="scroller"
     reftest-displayport-x="0" reftest-displayport-y="0"
     reftest-displayport-w="200" reftest-displayport-h="400"
     reftest-async-scroll-x="0" reftest-async-scroll-y="100">
  <div id="content">
    <div id="box"></div>
  </div>
</div>
</body>
</html>
